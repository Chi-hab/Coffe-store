{% extends "index.html" %}

{% block content %}

  <!-- Hero Section -->
  <section class="relative bg-[url('https://images.unsplash.com/photo-1509042239860-f550ce710b93')] bg-cover bg-center h-72 flex items-center justify-center text-white">
    <div class="bg-black bg-opacity-50 absolute inset-0"></div>
    <div class="relative text-center">
      <h1 class="text-4xl md:text-5xl font-bold">Our Menu â˜•</h1>
      <p class="mt-3 text-lg text-gray-200">Discover our coffee, pastries & more</p>
    </div>
  </section>

  <!-- Menu Grid -->
  <section class="max-w-7xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold text-[#3e2723] text-center mb-10">Coffee & Beverages</h2>

          <div class="grid md:grid-cols-3 gap-8">

      {% for product in products %}
          
      <div class="bg-white rounded-xl shadow-md hover:shadow-x1 transition p-5 flex flex-col">
        <img src="{{product.image.url}}" 
             alt="Latte" 
             class="h-52 w-full object-cover rounded-lg mb-4">
        <h3 class="text-xl font-semibold text-[#3e2723]">{{product.name}}</h3>
        <p class="text-gray-600 text-sm mt-2">{{product.description}}</p>
        <div class="mt-auto flex items-center justify-between pt-4">
          <span class="text-lg font-bold text-yellow-600">${{product.price}}</span>
          <form action="{% url 'cart_add' product.id %}" method='POST'>
            {% csrf_token %}
            {{cart_product_form}}
            <input type='submit' class="bg-[#3e2723] text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition" value="Add to Cart">
          </form>
        </div>
      </div>
      {% endfor %}
        
      <!-- Product Card -->
       </div>

{% endblock content %}
